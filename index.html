<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú—É–∑–∏—á–Ω–∞ –ê—Ä–∫–∞–¥–∞</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --accent-color: #5c6bc0; /* –¢—Ä–æ—Ö–∏ –∑–º—ñ–Ω–∏–≤ –∫–æ–ª—ñ—Ä –Ω–∞ –±—ñ–ª—å—à "—Å–µ—Ä–π–æ–∑–Ω–∏–π" */
            --success-color: #4caf50;
            --error-color: #f44336;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        h1 { margin-bottom: 10px; font-size: 22px; text-align: center;}

        #game-container {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            overflow: hidden; /* –í–∞–∂–ª–∏–≤–æ –¥–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó */
        }

        canvas {
            display: block;
            background: #fff;
            margin-bottom: 15px;
            width: 100%;
            height: auto;
            /* –í–∏–º–∏–∫–∞—î–º–æ —Ä–∞–º–∫—É –∫–∞–Ω–≤–∞—Å—É, —â–æ–± –≤–∏–≥–ª—è–¥–∞–ª–æ —á–∏—Å—Ç—ñ—à–µ */
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        #controls .second-row {
            grid-column: span 4;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 0;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.1s ease-in-out;
            width: 100%;
            max-width: 80px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button:active { transform: translateY(2px); box-shadow: none; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        button.correct { background-color: var(--success-color) !important; transform: scale(1.05); }
        button.wrong { background-color: var(--error-color) !important; animation: shake 0.3s; }

        #score-board { font-size: 18px; margin-bottom: 10px; font-weight: bold;}
        #message {
            height: 20px;
            font-size: 16px;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>–í–≥–∞–¥–∞–π –Ω–æ—Ç—É –Ω–∞ —Ö–æ–¥—É!</h1>
        
        <div id="score-board">–†–∞—Ö—É–Ω–æ–∫: <span id="score">0</span></div>
        <div id="message">–ü—Ä–∏–≥–æ—Ç—É–π—Å—è...</div>

        <canvas id="musicCanvas" width="400" height="200"></canvas>
        
        <div id="controls">
            <button onclick="checkAnswer('C')">C</button>
            <button onclick="checkAnswer('D')">D</button>
            <button onclick="checkAnswer('E')">E</button>
            <button onclick="checkAnswer('F')">F</button>
            <div class="second-row">
                <button onclick="checkAnswer('G')">G</button>
                <button onclick="checkAnswer('A')">A</button>
                <button onclick="checkAnswer('B')">B</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('musicCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');
        const buttons = document.querySelectorAll('#controls button');

        // --- –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –≥—Ä–∏ ---
        let score = 0;
        let currentNote = null;
        let animationId = null; // ID –¥–ª—è –∫–æ–Ω—Ç—Ä–æ–ª—é —Ü–∏–∫–ª—É –∞–Ω—ñ–º–∞—Ü—ñ—ó
        let isGameActive = false; // –§–ª–∞–≥, —á–∏ –π–¥–µ –∑–∞—Ä–∞–∑ —Ä–∞—É–Ω–¥ (–Ω–æ—Ç–∞ —Ä—É—Ö–∞—î—Ç—å—Å—è)
        const noteSpeed = 2.5; // –®–≤–∏–¥–∫—ñ—Å—Ç—å —Ä—É—Ö—É –Ω–æ—Ç–∏ (–ø—ñ–∫—Å–µ–ª—ñ–≤ –∑–∞ –∫–∞–¥—Ä)

        // --- –ö–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è –≤—ñ–∑—É–∞–ª—ñ–∑–∞—Ü—ñ—ó ---
        const staveStartY = 70;
        const lineSpacing = 20;
        const staveWidth = canvas.width;

        // –î–∞–Ω—ñ –Ω–æ—Ç (—Ç—ñ —Å–∞–º—ñ, —â–æ –π —Ä–∞–Ω—ñ—à–µ)
        const notesData = [
            { name: 'C', offset: 10, hasLedger: true }, // C4 (–î–æ)
            { name: 'D', offset: 9, hasLedger: false },
            { name: 'E', offset: 8, hasLedger: false },
            { name: 'F', offset: 7, hasLedger: false },
            { name: 'G', offset: 6, hasLedger: false },
            { name: 'A', offset: 5, hasLedger: false },
            { name: 'B', offset: 4, hasLedger: false },
            { name: 'C', offset: 3, hasLedger: false },
            { name: 'D', offset: 2, hasLedger: false },
            { name: 'E', offset: 1, hasLedger: false },
            { name: 'F', offset: 0, hasLedger: false }, // –í–µ—Ä—Ö–Ω—è –ª—ñ–Ω—ñ—è
            { name: 'G', offset: -1, hasLedger: false },
            { name: 'A', offset: -2, hasLedger: true }  // A5 (–õ—è)
        ];

        // --- –§—É–Ω–∫—Ü—ñ—ó –º–∞–ª—é–≤–∞–Ω–Ω—è ---

        function drawStave() {
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                let y = staveStartY + (i * lineSpacing);
                ctx.moveTo(0, y); // –õ—ñ–Ω—ñ—ó –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É
                ctx.lineTo(staveWidth, y);
            }
            ctx.stroke();
            drawTrebleClefSymbol();
        }

        function drawTrebleClefSymbol() {
            ctx.fillStyle = '#333';
            ctx.font = '65px serif';
            // –ú–∞–ª—é—î–º–æ –∫–ª—é—á –∑–ª—ñ–≤–∞, —Ñ—ñ–∫—Å–æ–≤–∞–Ω–æ
            ctx.fillText("ùÑû", 10, staveStartY + lineSpacing * 4 - 2);
        }

        // –§—É–Ω–∫—Ü—ñ—è –º–∞–ª—é–≤–∞–Ω–Ω—è –Ω–æ—Ç–∏ —Ç–µ–ø–µ—Ä –ø—Ä–∏–π–º–∞—î X –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—É
        function drawNote(note, xPos) {
            const topFLineY = staveStartY; 
            const noteY = topFLineY + (note.offset * (lineSpacing / 2));

            ctx.fillStyle = '#000';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;

            // –î–æ–¥–∞—Ç–∫–æ–≤–∞ –ª—ñ–Ω—ñ—è
            if (note.hasLedger) {
                ctx.beginPath();
                ctx.moveTo(xPos - 18, noteY);
                ctx.lineTo(xPos + 18, noteY);
                ctx.stroke();
            }

            // –ì–æ–ª–æ–≤–∫–∞ –Ω–æ—Ç–∏
            ctx.beginPath();
            // –¢—Ä–æ—Ö–∏ –Ω–∞—Ö–∏–ª—è—î–º–æ –Ω–æ—Ç—É –¥–ª—è –±—ñ–ª—å—à –∫–ª–∞—Å–∏—á–Ω–æ–≥–æ –≤–∏–≥–ª—è–¥—É
            ctx.ellipse(xPos, noteY, 11, 9, -0.2, 0, 2 * Math.PI);
            ctx.fill();

            // –®—Ç–∏–ª—å
            ctx.beginPath();
            ctx.lineWidth = 2.5;
            if (note.offset >= 5) {
                ctx.moveTo(xPos + 10, noteY);
                ctx.lineTo(xPos + 10, noteY - 45);
            } else {
                ctx.moveTo(xPos - 10, noteY);
                ctx.lineTo(xPos - 10, noteY + 45);
            }
            ctx.stroke();
        }


        // --- –õ–æ–≥—ñ–∫–∞ –≥—Ä–∏ ---

        // –ì–æ–ª–æ–≤–Ω–∏–π —Ü–∏–∫–ª –∞–Ω—ñ–º–∞—Ü—ñ—ó
        function gameLoop() {
            // 1. –û—á–∏—â–∞—î–º–æ –∫–∞–Ω–≤–∞—Å
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. –ú–∞–ª—é—î–º–æ —Ñ–æ–Ω (—Å—Ç–∞–Ω —ñ –∫–ª—é—á)
            drawStave();

            if (currentNote) {
                // 3. –û–Ω–æ–≤–ª—é—î–º–æ –ø–æ–∑–∏—Ü—ñ—é –Ω–æ—Ç–∏ (—Ä—É—Ö –≤–ª—ñ–≤–æ)
                currentNote.currentX -= noteSpeed;

                // 4. –ú–∞–ª—é—î–º–æ –Ω–æ—Ç—É –Ω–∞ –Ω–æ–≤—ñ–π –ø–æ–∑–∏—Ü—ñ—ó
                drawNote(currentNote, currentNote.currentX);

                // 5. –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –≤–∏—Ö–æ–¥—É –∑–∞ –º–µ–∂—ñ –µ–∫—Ä–∞–Ω—É
                if (currentNote.currentX < -30) {
                    handleMissedNote();
                    return; // –í–∏—Ö–æ–¥–∏–º–æ –∑ —Ü–∏–∫–ª—É, —â–æ–± –Ω–µ –∑–∞–ø—Ä–æ—à—É–≤–∞—Ç–∏ –Ω–æ–≤–∏–π –∫–∞–¥—Ä
                }
            }

            // 6. –ó–∞–ø–∏—Ç—É—î–º–æ –Ω–∞—Å—Ç—É–ø–Ω–∏–π –∫–∞–¥—Ä –∞–Ω—ñ–º–∞—Ü—ñ—ó
            if (isGameActive) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        function nextTurn() {
            resetUI();
            isGameActive = true;
            
            // –í–∏–±–∏—Ä–∞—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤—É –Ω–æ—Ç—É
            currentNote = { ...notesData[Math.floor(Math.random() * notesData.length)] };
            // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤—É –ø–æ–∑–∏—Ü—ñ—é –∑–∞ –º–µ–∂–∞–º–∏ –µ–∫—Ä–∞–Ω—É –ø—Ä–∞–≤–æ—Ä—É—á
            currentNote.currentX = canvas.width + 30;
            
            messageElement.textContent = '';
            enableButtons(true);
            
            // –ó–∞–ø—É—Å–∫–∞—î–º–æ —Ü–∏–∫–ª –∞–Ω—ñ–º–∞—Ü—ñ—ó
            gameLoop();
        }

        function checkAnswer(selectedNoteName) {
            // –Ø–∫—â–æ –≥—Ä–∞ –Ω–µ –∞–∫—Ç–∏–≤–Ω–∞ (–≤–∂–µ –ø–æ–∫–∞–∑–∞–ª–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç), —ñ–≥–Ω–æ—Ä—É—î–º–æ –∫–ª—ñ–∫–∏
            if (!isGameActive) return;

            // –ó–£–ü–ò–ù–Ø–Ñ–ú–û –∞–Ω—ñ–º–∞—Ü—ñ—é –º–∏—Ç—Ç—î–≤–æ
            isGameActive = false;
            cancelAnimationFrame(animationId);
            enableButtons(false); // –ë–ª–æ–∫—É—î–º–æ –∫–Ω–æ–ø–∫–∏, –ø–æ–∫–∏ –ø–æ–∫–∞–∑—É—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç

            const selectedButton = Array.from(buttons).find(btn => btn.textContent === selectedNoteName);

            if (selectedNoteName === currentNote.name) {
                score += 10; // –ë—ñ–ª—å—à–µ –±–∞–ª—ñ–≤ –∑–∞ —à–≤–∏–¥–∫—ñ—Å—Ç—å
                messageElement.textContent = '–ß—É–¥–æ–≤–æ! +10 –±–∞–ª—ñ–≤';
                messageElement.style.color = 'var(--success-color)';
                selectedButton.classList.add('correct');
            } else {
                score = Math.max(0, score - 5); // –®—Ç—Ä–∞—Ñ –∑–∞ –ø–æ–º–∏–ª–∫—É
                messageElement.textContent = `–ù—ñ, —Ü–µ –±—É–ª–∞ –Ω–æ—Ç–∞ ${currentNote.name}. -5 –±–∞–ª—ñ–≤`;
                messageElement.style.color = 'var(--error-color)';
                selectedButton.classList.add('wrong');
            }
            scoreElement.textContent = score;

            // –ü–∞—É–∑–∞ –ø–µ—Ä–µ–¥ –Ω–∞—Å—Ç—É–ø–Ω–∏–º —Ä–∞—É–Ω–¥–æ–º
            setTimeout(nextTurn, 1500);
        }

        function handleMissedNote() {
            isGameActive = false;
            cancelAnimationFrame(animationId);
            enableButtons(false);
            
            score = Math.max(0, score - 2); // –ù–µ–≤–µ–ª–∏–∫–∏–π —à—Ç—Ä–∞—Ñ –∑–∞ –ø—Ä–æ–ø—É—Å–∫
            scoreElement.textContent = score;
            messageElement.textContent = `–ü—Ä–æ–ø—É—â–µ–Ω–æ! –¶–µ –±—É–ª–∞ ${currentNote.name}`;
            messageElement.style.color = 'var(--text-color)';

            setTimeout(nextTurn, 1200);
        }

        // --- –î–æ–ø–æ–º—ñ–∂–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó UI ---
        function resetUI() {
             buttons.forEach(btn => btn.classList.remove('correct', 'wrong'));
        }
        function enableButtons(enabled) {
            buttons.forEach(btn => btn.disabled = !enabled);
        }

        // –ó–∞–ø—É—Å–∫ –≥—Ä–∏ –ø—ñ—Å–ª—è –∫–æ—Ä–æ—Ç–∫–æ—ó –∑–∞—Ç—Ä–∏–º–∫–∏ –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —à—Ä–∏—Ñ—Ç—ñ–≤
        setTimeout(nextTurn, 1000);

    </script>
</body>
</html>
